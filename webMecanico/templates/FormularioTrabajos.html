{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'CSS/Style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
  <script src="https://kit.fontawesome.com/6a2eed0565.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  <title>Trabajo realizado</title>

</head>

<body>

  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-toggler-sm sticky-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'FORM' %}">
        <img src="{% static 'IMG/Logo.png' %}" alt="" class="rounded-pill" id="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
        aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto">
        </ul>
        <form class="d-flex" id="btnCerrarSesion" style="padding: 0 30px 0 0;">
          <button class="btn btn-outline-warning" type="button" onclick="cerrarSesion()">Cerrar
            Sesion</button>
        </form>
        <a class="navbar-brand" href="{% url 'FORM' %}">
          <img src="{% static 'IMG/descarga.png' %}" alt="" id="logo" class="rounded-pill">
        </a>
      </div>
    </div>
  </nav>

  <div id="ventanaConte9">
    <img src="{% static 'IMG/fondo3.jpg' %}" alt="">
    <div id="modelContenedor9">
      <table>
        <tr>
          <td>
            <form method="dialog" action="#" id="formTrabajo" name="formTrabajo" style="color: white;">
              <table>
                <tr>
                  <td>
                    <div class="col-md-12" id="contFormTrabajo1">
                      <label for="txtNombre" class="form-label">Nombre Profesional</label>
                      <input type="text" class="form-control" id="txtNombre" name="txtNombre"
                        placeholder="Ingrese Nombre y Apellido" onkeyup="validarFormTrabajo1()"
                        onblur="validarFormTrabajo1()" required>
                      <div id="menjNombreTrabajo1" hidden>
                        - Ingrese solo letras<br>
                        - Minimo 2 caracteres
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="col-md-12" id="contFormTrabajo2">
                      <label for="txtMarca" class="form-label">Marca Vehiculo</label>
                      <input type="text" class="form-control" id="txtMarca" name="txtMarca"
                        placeholder="Ingrese Marca Vehiculo" onkeyup="validarFormTrabajo2()"
                        onblur="validarFormTrabajo2()" required>
                      <div id="menjNombreTrabajo2" hidden>
                        - Ingrese solo letras<br>
                        - Minimo 2 caracteres
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="col-md-12" id="contFormTrabajo1">
                      <label for="txtModelo" class="form-label">Modelo Vehiculo</label>
                      <input type="text" class="form-control" id="txtModelo" name="txtModelo"
                        placeholder="Ingrese Modelo Vehiculo" onkeyup="validarFormTrabajo3()"
                        onblur="validarFormTrabajo3()" required>
                      <div id="menjNombreTrabajo3" hidden>
                        - Ingrese solo letras y/o numeros<br>
                        - Minimo 3 caracteres
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="col-md-12" id="contFormTrabajo2">
                      <label for="txtRepuesto" class="form-label">Repuesto o Material Utilizado</label>
                      <input type="text" class="form-control" id="txtRepuesto" name="txtRespuesto"
                        placeholder="Ingrese Repuesto" onkeyup="validarFormTrabajo4()" onblur="validarFormTrabajo4()"
                        required>
                      <div id="menjNombreTrabajo4" hidden>
                        - Minimo 5 caracteres
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="input-group mb-3" id="contFormTrabajo2">
                      <input type="file" class="form-control" id="inputGroupFile02" onchange="validarAdjuntarFile()" required>
                      <label class="input-group-text" for="inputGroupFile02">Imagen del Auto</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="col-md-12">
                      <label for="txtDetalle" class="form-label">Detalle</label>
                      <textarea type="text" class="form-control" id="txtDetalle" name="txtDetalle"
                        placeholder="Ingrese Detalle" onkeyup="validarFormTrabajo5()" onblur="validarFormTrabajo5()"
                        required></textarea>
                      <div id="menjNombreTrabajo5" hidden>
                        - Minimo 10 caracteres
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="col-12" id="contFormTrabajo3">
                      <button type="submit" class="btn btn-dark" style="margin-bottom: 15px;"
                        onclick="datosFaltantes()">Enviar</button>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="text-white" style="background-color: #002763; height: 100%; padding: 15px;">
    <div style="text-align: center;">
      Desarrollado por
    </div>
    <br>
    <div style="text-align: center;">
      Sebastian Acuña
    </div>
    <div style="text-align: center;">
      Manuel Muñoz
    </div>
    <div style="text-align: center;">
      Jhonatan Quiroga
    </div>
  </div>

  <script src="{% static 'JS/ScriptsValidadores.js' %}"></script>
</body>

</html>
